<!--Gallery Hover Effect Starts-->
<div class="row">
    <div class="col-sm-12">
        <div class="content-header">ACTUALITES</div>
       
    </div>
</div>
<section id="hover-effects" class="card">
  <div class="card-body">
    <div class="card-block my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
    
     

      <section id="hover-effects" class="card">
  
      </section>
      
      <div class="grid-hover">
        <h5 class="text-bold-400 text-uppercase"></h5>
        <div class="row" >
          <div class="col-md-6 col-12" *ngFor="let actualite of actualites ; let i=index">
            <figure class="effect-dexter">
              <img src="http://localhost:3000/api/{{actualite.actImage}}" alt="img19" />
              <figcaption>
                <h2>{{actualite.titre}}
                  <span>{{actualite.date  |date :  "dd.MM.y"}}</span>
                </h2>
                <p>{{actualite.description}}

                </p>
         
                <a>View more</a>
              </figcaption>
            </figure>
          </div>
          



        </div>
      </div>
     
     
    </div>
  </div>
</section>
<!--Gallery Hover Effect Starts-->
