<!-- Basic form layout section start -->
<section id="horizontal-form-layouts">
<div class="row justify-content-md-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title" id="basic-layout-form-center">Ajout d'une sèance</h4>
        </div>
        <div class="card-body">
          <div class="px-3">
            <form class="form form-horizontal" novalidate="" >
              <div class="form-body">



                <div class="row">
			                        <div class="form-group col-6 mb-2">
			                        	<label for="issueinput5">Enseignant</label>
			                            <select id="enseignant" name="id_enseignant" [(ngModel)]="seance.enseignant" class="form-control" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Priority">
			                                <option *ngFor="let enseignant of enseignants" [value]="enseignant.id">
												{{enseignant.firstName}}   {{enseignant.lastName}}
											</option>
			                            
			                            </select>
			                        </div>
								</div>
                <div class="row">
                  <div class="form-group col-6 mb-2">
                    <label for="issueinput5">Classe</label>
                    <select id="classe" name="id_classe" [(ngModel)]="seance.classe" class="form-control" data-toggle="tooltip" data-trigger="hover"
                      data-placement="top" data-title="Priority">
                      <option *ngFor="let classe of classes" [value]="classe.id">
                        {{classe.nom}}
                      </option>

                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6 mb-2">
                    <label for="issueinput5">Matière</label>
                    <select id="matiere" name="id_matier" [(ngModel)]="seance.matiere" class="form-control" data-toggle="tooltip" data-trigger="hover"
                      data-placement="top" data-title="Priority">
                      <option *ngFor="let matiere of matieres" [value]="matiere.id">
                        {{matiere.nom}}
                      </option>

                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6 mb-2">
                    <label for="issueinput5">Salle</label>
                    <select id="salle" name="id_salle" [(ngModel)]="seance.salle" class="form-control" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                      data-title="Priority">
                      <option *ngFor="let salle of salles" [value]="salle.id">
                        {{salle.nom_salle}}
                      </option>

                    </select>
                  </div>
                </div>
                
                <div class="row">
                  <div class="form-group col-6 mb-2">
                    <label for="issueinput5">Jour</label>
                    <select id="jour" name="jour"  [(ngModel)]="seance.jour"  class="form-control" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                      data-title="Priority">
                      <option value="lundi">lundi</option> 
                      <option value="mardi">Mardi</option>
                      <option value="mercredi">Mercredi</option> 
                      <option value="jeudi">Jeudi</option> 
                      <option value="vendredi">Vendredi</option> 
                      <option value="samedi">Samedi</option> 
            
                    </select>
                  </div>
                </div>


                <div class="row">
                  <div class="form-group col-6 mb-2">
                    <label for="issueinput5">Année Universitaire</label>
                    <select id="annee" name="id_annee" [(ngModel)]="seance.annee" class="form-control" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                      data-title="Priority">
                      <option *ngFor="let annee of annees" [value]="annee.id">
                        {{annee.description}}
                      </option>

                    </select>
                  </div>
                </div>

                <div class="form-group row">
                    <div class="form-group col-9 mb-2">
                  <label for="issueinput5">Date Début: </label>
                  <div class="col-md-6">
                    <div class="position-relative has-icon-left">
                      <input type="datetime-local" id="timesheetinput5" class="form-control" name="date_debut" id="date_debut" [(ngModel)]="seance.date_debut" required>
                      <div class="form-control-position">
                        <i class="ft-clock"></i>
                      </div>
                    </div>
                    </div>
                
            
                  <label for="issueinput5">Date Fin: </label>
                  <div class="col-md-6">
                    <div class="position-relative has-icon-left">
                      <input type="datetime-local" id="timesheetinput5" class="form-control" name="date_fin" id="date_fin" [(ngModel)]="seance.date_fin" required>
                      <div class="form-control-position">
                        <i class="ft-clock"></i>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>


              </div>




              <div class="form-actions center">
                <button type="button" class="btn btn-raised btn-warning mr-1">
                  <i class="ft-x"></i> Annuler
                </button>
                <button type="button" (click)="onSubmit()" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Enregistrer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // Basic form layout section end -->
