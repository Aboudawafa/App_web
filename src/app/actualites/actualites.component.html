<!--Shopping cart starts-->
<section id="shopping-cart">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-header">
                  <h4 class="card-title">Liste des Actualit√©s</h4>
              </div>
              <div class="card-body">
                  <div class="card-block">
                      <table class="table table-responsive-md text-center">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th></th>
                                  <th>Image</th>
                                  <th>Titre</th>
                                  <th>Description</th>
                                  <th>Date</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let actualite of actualites ; let i=index">
                                  <td>{{i+1}}</td>
                                  <td>
                                        <div class="custom-control custom-checkbox m-0" >
                                            <input type="checkbox" class="custom-control-input" id="{{i}}" (click)="switch(actualite.id)" >
                                            <label class="custom-control-label" for="{{i}}"></label>
                                        </div>
                                    </td>
                                  <td><img class="media-object round-media" src="http://localhost:3000/api/{{actualite.actImage}}" alt=" image" style="height: 75px;" /></td>
                                  <td>{{actualite.titre}}</td>
                                  <td>{{actualite.description}}</td>
                                  <td>{{actualite.date |date :  "dd.MM.y"}}</td>
                              
                                  <td>
                                       
                                      <a class="success p-0" data-original-title="" title="" >
                                          <i class="ft-edit-3 font-medium-3"></i>   
                                      </a>
                                      <a class="danger" data-original-title="" title="" (click)="delete()">
                                          <i class="ft-trash font-medium-3"></i>
                                      </a>

                                  </td>
                              </tr>
                        
                     
                             
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!--Shopping cart ends-->
